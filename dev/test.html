<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Crypto Dashboard</title>
    <style>
        /* Grundlegende Styles für das Layout */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #1c1c1c;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 30px;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        #wallet-container {
            background: linear-gradient(135deg, #6a5acd, #8a2be2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            text-align: center;
            margin-top: 50px;
            animation: slideIn 1.5s ease-in-out;
        }
        #connect-wallet {
            background-color: #ff6347;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #connect-wallet:hover {
            background-color: #ff4500;
        }
        p {
            font-size: 20px;
            margin: 10px 0;
            font-weight: bold;
        }
        #wallet-address {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
        #wallet-address span {
            word-wrap: break-word;
        }
        .price {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 22px;
            color: #00ff00;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        .error {
            color: #ff0000;
        }

        /* Animationen */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</head>
<body>
    <h1>Solana Crypto Dashboard</h1>
    <div id="wallet-container">
        <button id="connect-wallet">Mit Wallet verbinden</button>
        <p>Aktueller Solana Preis: <span id="sol-price">Laden...</span> USD</p>
        <p>Token Preis (Contract: 7MyasstD6GskYXy8GQN1B1tmYNvxAZN9vjUZHCz5pump): <span id="token-price">Laden...</span> USD</p>
        <div id="wallet-address" style="display:none;"></div>
    </div>

    <script>
        const solana = window.solana; // Phantom Wallet Injection
        const walletAddressElement = document.getElementById('wallet-address');

        // Verbindung mit Phantom Wallet herstellen
        document.getElementById('connect-wallet').addEventListener('click', async () => {
            if (solana && solana.isPhantom) {
                try {
                    const response = await solana.connect();
                    const walletAddress = response.publicKey.toString();
                    console.log('Wallet verbunden:', walletAddress);
                    walletAddressElement.style.display = 'block'; // Zeige die Wallet-Adresse an
                    walletAddressElement.innerText = `Wallet Adresse: ${walletAddress}`;
                    alert(`Wallet verbunden: ${walletAddress}`);
                } catch (err) {
                    console.error('Fehler beim Verbinden mit dem Wallet:', err);
                }
            } else {
                alert('Bitte installiere das Phantom Wallet!');
            }
        });

        // Solana Preis abrufen (CoinGecko API)
        async function fetchSolanaPrice() {
            try {
                const response = await axios.get(
                    'https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd'
                );
                const solPrice = response.data.solana.usd;
                document.getElementById('sol-price').innerText = solPrice.toFixed(2);
            } catch (error) {
                console.error('Fehler beim Abrufen des Solana-Preises:', error);
                document.getElementById('sol-price').innerText = 'Fehler';
            }
        }

        // Token Preis über Pump.fun API abrufen
        async function fetchTokenPrice() {
            const tokenAddress = '7MyasstD6GskYXy8GQN1B1tmYNvxAZN9vjUZHCz5pump';
            try {
                const response = await axios.get(
                    `https://api.pump.fun/v1/token/${tokenAddress}`
                );
                // Beispiel, je nachdem wie die Antwort von pump.fun aussieht
                const tokenPrice = response.data.data.price_usd || 'N/A'; // Preis in USD
                document.getElementById('token-price').innerText = tokenPrice.toFixed(2);
            } catch (error) {
                console.error('Fehler beim Abrufen des Token-Preises:', error);
                document.getElementById('token-price').innerText = 'Fehler';
            }
        }

        // Daten alle 5 Sekunden aktualisieren
        function updatePrices() {
            fetchSolanaPrice();
            fetchTokenPrice();
        }

        setInterval(updatePrices, 5000); // Alle 5 Sekunden
        updatePrices(); // Direkt beim Laden
    </script>
</body>
</html>

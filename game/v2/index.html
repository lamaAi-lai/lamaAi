
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristisches Lama AI Aufbau Spiel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Futuristisches Lama AI Aufbau Spiel</h1>
    <div class="game-info">
      <p>Ressourcen: <span id="resources">0</span></p>
      <p>Tech-Level: <span id="techLevel">1</span></p>
      <button id="collectBtn">Sammeln</button>
      <button id="upgradeBtn">Upgrade Lama</button>
      <button id="researchBtn">Forschung starten</button>
      <button id="buildBtn">Baue Tech-Struktur</button>
    </div>
    <div class="lama">
      <div class="lama-head"></div>
      <div class="lama-body"></div>
    </div>
    <div id="message" class="message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>

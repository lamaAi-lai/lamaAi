<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristisches Insel-Aufbauspiel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <!-- 3D Canvas für das Spiel -->
    </div>
    
    <div id="sidebar">
        <div id="resources-info">
            <p><strong>Ressourcen:</strong> <span id="resources">100</span></p>
            <p><strong>Level:</strong> <span id="level">1</span></p>
            <p><strong>Gebäude:</strong> <span id="buildings">0</span></p>
        </div>

        <div id="controls">
            <button id="buildFarm">Bau Farm (50 Ressourcen)</button>
            <button id="buildFactory">Bau Fabrik (100 Ressourcen)</button>
            <button id="buildLama">Bau Lama (200 Ressourcen)</button>
            <button id="expandMap">Erweitere Karte</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/build/three.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>

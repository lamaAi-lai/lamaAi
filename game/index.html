<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristisches 3D-Aufbauspiel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="ui">
    <header>
      <h1>🌌 Futuristisches Aufbau-Spiel</h1>
      <div class="stats">
        <div class="stat">
          <h2>💎 Ressourcen</h2>
          <p id="resources">100</p>
        </div>
        <div class="stat">
          <h2>🔋 Energie</h2>
          <p id="energy">50</p>
        </div>
        <div class="stat">
          <h2>🏗️ Gebäude</h2>
          <p id="buildings">0</p>
        </div>
      </div>
    </header>
    <section class="controls">
      <button id="buildFarm">Farm bauen</button>
      <button id="buildFactory">Fabrik bauen</button>
      <button id="expandMap">Karte erweitern</button>
    </section>
  </div>
  <div id="game-container"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.152.2/three.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>

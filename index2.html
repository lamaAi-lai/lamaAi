<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lama AI (LAI) - Unified Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
            color: white;
            overflow-x: hidden;
            max-width: 100%;
        }
        a { color: #fff; }
        header {
            text-align: center;
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in-out;
        }
        header h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        header p {
            font-size: 1.3rem;
            margin-top: 10px;
        }
        #hero {
            background: url('f3db2121-38a6-4a2e-828e-307c57523243.webp') center/cover no-repeat;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            text-align: center;
        }
        #hero::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.6);
        }
        #hero h2 {
            font-size: 3rem;
            z-index: 1;
            animation: pulse 3s infinite;
        }
        .button {
            padding: 15px 30px;
            background: #ff9f1a;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0px 5px 15px rgba(255, 159, 26, 0.6);
            transition: background 0.3s, transform 0.3s;
        }
        .button:hover {
            background: #e68a00;
            transform: translateY(-5px);
        }
        #about, #community, #buy-now, #christmas-special, #context-eins {
            padding: 60px 20px;
            text-align: center;
        }
        #about h2, #community h2, #buy-now h2, #christmas-special h2, #context-eins h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            color: #fff;
            text-align: center;
        }
        .card:hover {
            transform: scale(1.05) rotate(-1deg);
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.3);
        }
        #token-section {
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
        }
        #token-section .token-address {
            padding: 10px 20px;
            background: #1e3c72;
            border-radius: 5px;
            display: inline-block;
            font-family: monospace;
            font-size: 1.1rem;
            color: #00d1b2;
            word-break: break-word;
        }
        footer {
            text-align: center;
            padding: 30px;
            background: #111;
            color: #fff;
        }
        footer a {
            color: #ff9f1a;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes sparkle {
            0%, 100% { box-shadow: 0 10px 20px rgba(255, 0, 0, 0.5); }
            50% { box-shadow: 0 20px 40px rgba(255, 255, 0, 0.7); }
        }
        #snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1.5em;
            animation: snowflake 10s linear infinite;
        }
        @keyframes snowflake {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Lama AI (LAI) - Unified Innovation</h1>
        <p>Blazing fast, community-driven, and powered by Solana.</p>
    </header>
    <div id="snowflakes"></div>
    <script>
        const createSnowflake = () => {
            const snowflake = document.createElement("div");
            snowflake.classList.add("snowflake");
            snowflake.textContent = "â„";
            snowflake.style.left = Math.random() * 100 + "vw";
            snowflake.style.animationDuration = Math.random() * 3 + 7 + "s";
            snowflake.style.fontSize = Math.random() * 10 + 10 + "px";
            document.getElementById("snowflakes").appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 10000);
        };
        setInterval(createSnowflake, 200);
    </script>
</body>
</html>

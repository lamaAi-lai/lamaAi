<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Wallet Debug</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/solana-web3.js/1.76.0/solana-web3.min.js"></script>
</head>
<body>
    <h1>Solana Wallet Debug</h1>
    <button id="connectWallet">Phantom Wallet verbinden</button>
    <p id="walletAddress">Wallet-Adresse: Noch nicht verbunden</p>
    <p id="balance">Kontostand: --</p>

    <script>
        const connectButton = document.getElementById("connectWallet");
        const walletAddressDisplay = document.getElementById("walletAddress");
        const balanceDisplay = document.getElementById("balance");

        let walletAddress = null;

        connectButton.addEventListener("click", async () => {
            try {
                // PrÃ¼fen, ob Phantom Wallet installiert ist
                if (window.solana && window.solana.isPhantom) {
                    console.log("Phantom Wallet gefunden.");
                    
                    // Verbindung herstellen
                    const response = await window.solana.connect();
                    walletAddress = response.publicKey.toString();
                    console.log("Wallet-Adresse:", walletAddress);

                    walletAddressDisplay.textContent = `Wallet-Adresse: ${walletAddress}`;

                    // Kontostand abrufen
                    await getBalance(walletAddress);
                } else {
                    alert("Phantom Wallet ist nicht installiert. Bitte installieren Sie die Erweiterung.");
                    console.error("Phantom Wallet nicht gefunden.");
                }
            } catch (err) {
                console.error("Fehler bei der Verbindung mit der Wallet:", err);
                alert("Verbindung zur Phantom Wallet fehlgeschlagen.");
            }
        });

        async function getBalance(address) {
            try {
                console.log("Starte Verbindung zum Solana-Cluster...");
                
                // Verbindung zum Cluster herstellen
                const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("devnet"));
                console.log("Verbindung erfolgreich.");

                console.log("Wallet-Adresse:", address);
                const publicKey = new solanaWeb3.PublicKey(address);

                // Netzwerkverbindung testen
                console.log("Teste Netzwerkverbindung...");
                await fetch('https://api.devnet.solana.com', { method: 'POST' })
                    .then(response => {
                        console.log("Netzwerkstatus:", response.status);
                        if (response.ok) {
                            console.log("Solana-Cluster erreichbar.");
                        } else {
                            console.error("Fehler: Solana-Cluster nicht erreichbar.");
                        }
                    })
                    .catch(err => console.error("Netzwerkfehler:", err));

                console.log("Abrufen des Kontostands...");
                
                // Kontostand abrufen
                const balance = await connection.getBalance(publicKey);
                console.log("Kontostand in Lamports:", balance);

                const solBalance = balance / solanaWeb3.LAMPORTS_PER_SOL;
                console.log("Kontostand in SOL:", solBalance);

                balanceDisplay.textContent = `Kontostand: ${solBalance} SOL`;
            } catch (err) {
                console.error("Fehler beim Abrufen des Kontostands:", err);
                balanceDisplay.textContent = "Kontostand: Fehler beim Abrufen";
            }
        }
    </script>
</body>
</html>
